<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ozymandias Poem</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  h1 {
    text-align: center;
    margin-top: 20px;
  }
  #poem {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  p {
    margin: 0 0 10px;
  }
</style>
</head>
<body>
<h1>Ozymandias</h1>
<div id="poem"></div>

<script>
  fetch('https://poetrydb.org/title/Ozymandias/lines.json')
    .then(response => response.json())
    .then(data => {
      const poemLines = data[0].lines;
      const poemContainer = document.getElementById('poem');
      poemLines.forEach(line => {
        const p = document.createElement('p');
        p.textContent = line;
        poemContainer.appendChild(p);
      });
    })
    .catch(error => {
      console.error('Error fetching the poem:', error);
      document.getElementById('poem').textContent = 'Failed to load poem data.';
    });
</script>
</body>
</html>
