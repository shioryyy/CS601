<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greeting Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    h1 {
        text-align: center;
        margin-top: 20px;
    }
    #greeting {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
<script type="module">
    import { sayHiWithDate } from './hello_mod.js';

    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('greeting').innerHTML = sayHiWithDate();
    });
</script>
</head>
<body>
<h1 id="greeting">Loading greeting...</h1>
</body>
</html>
